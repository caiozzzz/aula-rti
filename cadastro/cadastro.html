<html lang="en">

<head>

            <p>
                esqueceu sua senha?

            <button type="submit">Enviar</button>
            
            <p>
                not registraded?

            <a href="https://www.google.com">

            </a>
            <p>
                or login via social links
            </p>
            <div class="social-media">
                <a  class="sociais" href="https://facebook.com">
                 facebook
                </a>
                <a class="sociais" href="https://google.com">
                    google
                </a>
                
            </div>

        </form>
    </div>
</body>

</html>
